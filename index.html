<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="top-bg"></div>
      <div class="bottom-bg"></div>
      <div class="cover-image">
        <img src="bg-pattern-card.svg" alt="cover-image" />
      </div>
      <div class="info-container">
        <div class="user-container">
          <img class="profile-icon" src="image-victor.jpg" alt="profile" />
          <h2>Victor Crest <span class="text-color-grey"> 26 </span></h2>
          <h5 class="text-color-grey">London</h5>
        </div>
        <div class="ratings-container">
          <div class="one">
            <h3>80K</h3>
            <p class="text-color-grey">Followers</p>
          </div>
          <div class="two">
            <h3>803K</h3>
            <p class="text-color-grey">Likes</p>
          </div>
          <div class="three">
            <h3>1.4K</h3>
            <p class="text-color-grey">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
